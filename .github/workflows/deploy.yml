# Name of the workflow
name: Deploy to GitHub Pages

# Run on pushes to the main branch
on:
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Grant GITHUB_TOKEN the permissions required to deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Define a single job called "deploy"
jobs:
  deploy:
    # Use the latest version of Ubuntu
    runs-on: ubuntu-latest

    # Set the environment for the job
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # Step 1: Check out the repository's code
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      # Step 3: Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Step 4: Install dependencies
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      # Step 5: Build the Next.js site
      - name: Build with Next.js
        working-directory: ./frontend
        run: npm run build

      # Step 6: Upload the artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the 'out' directory from the 'frontend' folder
          path: './frontend/out'

      # Step 7: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 